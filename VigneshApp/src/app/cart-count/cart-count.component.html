    <p class="text-5xl">{{cartCount}}</p>
    <div class="flex my-5">
        <app-buttoncomp [addition] = "addition" (click)="addCartCount()"></app-buttoncomp>
        <app-buttoncomp [subtraction] = "subtraction" (click)="removeCartCount()"></app-buttoncomp>
    </div>
</div>
