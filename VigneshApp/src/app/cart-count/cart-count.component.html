<div class="flex flex-col items-center">
    <p class="text-5xl">{{cartCount}}</p>
    <div class="flex my-5">
        <button class="w-10 text-4xl pb-2 px-1 font-bold m-4 border border-solid border-red-500 rounded-xl shadow-sm shadow-red-500 hover:bg-red-500 hover:text-white disabled:bg-red-200 disabled:text-red-400" [disabled]="isAddAllowed" (click)="addCartCount()">{{addition}}</button>
        <button class="w-10 text-4xl pb-2 px-1 font-bold m-4 border border-solid border-red-500 rounded-xl shadow-sm shadow-red-500 hover:bg-red-500 hover:text-white disabled:bg-red-200 disabled:text-red-400" [disabled]="isSubAllowed" (click)="removeCartCount()">{{subtraction}}</button>
    </div>
</div>
